<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memegen-</title>
</head>

<body onload="onInit()">

    <header class="main-header flex flex-direction-row ">

        <img class="logo" onclick="onShowGallery()" src="img/LOGO.png">
        <div class="main-nav clean-list flex ">
            <li><a class="btn-gallery" href="#" data-trans="gallery" onclick="onShowGallery()">Gallery</a></li>
            <li><a class="btn-memes" href="#" data-trans="memes">Memes</a></li>
            <li><a class="btn-about" href="#" data-trans="about" onclick="onAboutModal()">About</a></li>
            <select onchange="onSetLang(this.value)" class="subtitle">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </div>
    </header>
    
    <main class="main-content">

        <div class="about-modal" hidden></div>

        <div class="img-editor" hidden>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="img-url"></div>
                <div class="editor-tools">

                </div>
            </div>
        </div>

        <div class="tags-menu flex align-center">
            <form class="add-book-form">
                <input name="meme-tag" type="txt" id="meme-tag" data-trans="meme-tag" placeholder="Enter search keyword"
                    required />
            </form>
            <div class="keywords-container"></div>
        </div>
        <div class="memes-container"></div>

    </main>

    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>

</body>

</html>
