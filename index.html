<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memegen-</title>
</head>

<body onload="onInit()">

    <header class="main-header flex flex-direction-row ">

        <img class="logo" onclick="onShowGallery()" src="img/LOGO.png">
        <div class="main-nav clean-list flex">
            <li><a class="btn-gallery flex" href="#" data-trans="gallery" onclick="onShowGallery()">Gallery</a></li>
            <li><a class="btn-memes flex" href="#" data-trans="memes">Memes</a></li>
            <li><a class="btn-about flex" href="#" data-trans="about" onclick="onAboutModal()">About</a></li>
            <select onchange="onSetLang(this.value)" class="subtitle">
                <option value="en">English</option>
                <option value="he">עברית</option>
            </select>
        </div>
    </header>

    <main class="main-content">
        <div class="about-modal" hidden></div>

        <div class="main-page">
            <div class="tags-menu flex align-center">
                <form class="add-book-form">
                    <input name="meme-tag" type="txt" id="meme-tag" data-trans="meme-tag"
                        placeholder="Enter search keyword" required />
                </form>
                <div class="keywords-container"></div>
            </div>
            <div class="memes-container"></div>
        </div>

        <div class="img-editor" hidden>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                <div class="editor-tools">
                    <input  name="meme-line" type="txt" id="meme-line" oninput="onEditMemeTxt(this)"
                     data-trans="add-line-placeholder" placeholder="Enter Text" required /> <br>
                    <img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                        onclick="setUpAndDownIdxLine()">
                    <img src="img/ICONS/add.png" onclick="addLine()">
                    <img src="img/ICONS/trash.png" onclick="addLine()"> <br>
                    <img src="img/ICONS/increase font - icon.png" onclick="setBiggerFontSize()">
                    <img src="img/ICONS/decrease font - icon.png" onclick="setSmallerFontSize()">
                    <img src="img/ICONS/align-to-left.png" onclick="setLineLeft()">
                    <img src="img/ICONS/center-text-alignment.png" onclick="setLineCenter()">
                    <img src="img/ICONS/align-to-right.png" onclick="setLineRight()"> <br>
                    <select onchange="setFontType(this.value)" class="font-change">
                        <option value="impact">IMPACT</option>
                        <option value="ariel">ARIEL</option>
                    </select>
                    <img src="img/ICONS/text stroke.png">
                    <input class="btn-color" type="color" onchange="setStrokeColor(this.value)" value="#000000">
                    <img src="img/ICONS/paint-board-and-brush.png"> 
                    <input class="btn-color" type="color" onchange="setTxtColor(this.value)" value="#ffffff"><br> <br>
                    <button><a href="#" data-trans='download' onclick="downloadCanvas(this)"
                            download="my-meme">Download</a></button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <img class="logo-footer" src="img/LOGO.png"> <br>
        <span data-trans="footer-txt"> All rights reserved to Moshe Dabush</span> <span class="date-year"></span> ©
    </footer>

    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main-controller.js"></script>

</body>

</html>
